<form [formGroup]="form" (submit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      [class.is-invalid]="
        form.get('name')?.invalid && form.get('name')?.touched
      "
      [class.is-valid]="form.get('name')?.valid && form.get('name')?.touched"
    />
    <div class="invalid-feedback" *ngIf="angForm.name.errors?.required">
      The Name is required
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      cols="30"
      class="form-control"
      id="description"
      formControlName="description"
      [class.is-invalid]="
        form.get('description')?.invalid && form.get('description')?.touched
      "
      [class.is-valid]="
        form.get('description')?.valid && form.get('description')?.touched
      "
    ></textarea>
    <div class="invalid-feedback" *ngIf="angForm.description.errors?.required">
      The Description is required
    </div>
  </div>
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input
      type="number"
      class="form-control"
      id="quantity"
      formControlName="quantity"
      [class.is-invalid]="
        form.get('quantity')?.invalid && form.get('quantity')?.touched
      "
      [class.is-valid]="
        form.get('quantity')?.valid && form.get('quantity')?.touched
      "
    />
    <div class="invalid-feedback" *ngIf="angForm.quantity.errors?.required">
      The Number is required
    </div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
      [class.is-invalid]="
        form.get('price')?.invalid && form.get('price')?.touched
      "
      [class.is-valid]="form.get('price')?.valid && form.get('price')?.touched"
    />
    <div class="invalid-feedback" *ngIf="angForm.price.errors?.required">
      The Price is required
    </div>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input
      type="file"
      class="form-control"
      id="image"
      accept="image/png, image/gif, image/jpeg, /image/jpg"
      (change)="uploadImage($event)"
      [class.is-invalid]="
        form.get('image')?.invalid && form.get('image')?.touched
      "
      [class.is-valid]="form.get('image')?.valid && form.get('image')?.touched"
    />
    <div class="invalid-feedback" *ngIf="angForm.image.errors?.required">
      The Image is required
    </div>
  </div>
  <!-- camp for show image -->
  <div class="mb-3 d-flex justify-content-center" *ngIf="imageFile !== ''">
    <img [src]="imageFile" alt="image" class="img-thumbnail" style="width: 200px;"/>
  </div>
  <button type="submit" class="btn btn-primary mb-3" [disabled]="form.invalid">
    Submit
  </button>
</form>
